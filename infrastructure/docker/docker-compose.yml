version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eafc26-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eafc26}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eafc26}
      POSTGRES_DB: ${POSTGRES_DB:-eafc26}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eafc26}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

